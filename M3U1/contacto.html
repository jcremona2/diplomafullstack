<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
  
    <form class="row g-3 contacto mx-auto">
      <h3>Formulario de Contacto</h3>
        <div class="col-md-6">
          <label for="inputnombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputnombre">
        </div>
        <div class="col-md-6">
          <label for="inputapellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputapellido">
        </div>
        <div class="col-12">
          <label for="inputmail" class="form-label">Mail</label>
          <input type="email" class="form-control" id="inputmail">
        </div>
        <div class="col-md-6">
          <label for="inputciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputciudad">
        </div>
        <div class="col-md-6">
          <label for="inputprovincia" class="form-label">Provincia</label>
          <input type= "text" id="inputprovincia" class="form-control">
        </div>
        <div class="col-12">
            <label for="inputconsulta" class="form-label">Consulta</label>
            <textarea class="form-control" id="inputconsulta" rows="3"></textarea>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck" rows="3">
              Quiero que me envien las ultimas novedades
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</body>
</html>
